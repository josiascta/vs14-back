<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokémonAPI</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>
<body>
    <header>

        <a class="logo" href=#>InfoPokes</a>
            
        <a class="by-pokemon-company" href=#>by Pokémon Company</a>
            
    </header>

    <main>

        <section class="escolha">

            <label >Nome:</label>
            <input type="text" id="nomePokemon" required placeholder="Digite o nome de um pokémon">
            <button onclick="fetchData()" class="btn btn-danger">Pesquisar</button>
            
        </section>

        <section>

            <div class="div-imagem">
                <img src="" alt="Pokémon Sprite" id="fotoPokemon" style="display: none;">
                <ul>
                    <li id="tipo">

                    </li>
                    <li id="hp">
                        
                    </li>
                    <li id="ataque">
                        
                    </li>
                    <li id="defesa">
                        
                    </li>
                    <li id="spataque">
                        
                    </li>
                    <li id="spdefesa">
                        
                    </li>
                    <li id="velocidade">
                        
                    </li>
                </ul>
            </div>

        </section>

    </main>
    

    <script src="./script.js"></script> 
</body>
</html>
