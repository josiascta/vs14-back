<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/foto.css" rel="stylesheet" />
    


    <title>Document</title>
  </head>
  <body > 
  <body class="container"> 
        <section>
            <h3>Questão 1</h3>
            <p id="textoAlterar">Este é o local onde o texto será trocado</p>


            <button id="trocarTexto" class="btn btn-primary">Trocar texto</button>
            <button id="atualizarPagina" class="btn btn-primary">Atualizar página</button>

        </section>

        <hr>

        <form class="form-control">
            <h3>Questão 2</h3>
            <p id="textoAlterarCor">Este texto muda de cor!</p>

            <input type="color" id="cores" name="color" class="form-control form-control-color" value="#ff0000" title="Escolha a cor">
        </form>

        <hr>

        <section >
            <h3>Questão 3</h3>

            <div class="counter-value" id="contador">0</div>
            <button id="addBotao" class="btn btn-primary">Adicionar +1</button>
            <button id="resetBotao" class="btn btn-danger">Resetar</button>
            
        </section>

        <hr>

        <section >
            <h3>Questão 4</h3>

            <button class="btn btn-danger" id="filter1">Filtro Preto e Branco</button>
            <button class="btn btn-danger" id="filter2">Desfoque</button>
            <button class="btn btn-danger" id="reset">Resetar Filtro</button>
            <br><br>
            <img id="image" src="./assets/imagem.jpg" alt="Imagem do bulbasaur">
            
        </section>

        <hr>

        <section >
            <h3>Questão 5</h3>

            <div class="calculator">
                <h2>Calculadora I Simples</h2>
                <form id="calcForm">
                    <label for="valor1">Digite o valor 1:</label>
                    <input type="number" id="valor1" required>
        
                    <label for="valor2">Digite o valor 2:</label>
                    <input type="number" id="valor2" required>
        
                    <label for="operacao">Selecione a operação:</label>
                    <select id="operacao">
                        <option value="somar">Somar</option>
                        <option value="subtrair">Subtrair</option>
                        <option value="multiplicar">Multiplicar</option>
                        <option value="dividir">Dividir</option>
                    </select>
        
                    <label for="resultado">Resultado:</label>
                    <input type="text" id="resultado" readonly>
        
                    <button type="button" onclick="calcular()">Calcular</button>
                    <button type="reset">Limpar</button>
                </form>
            </div>
            
        </section>

        <script src="./js/script.js"></script>    
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
        ></script>
  </body>
</html>
